services:
  # MongoDB Database
  mongodb:
    image: mongo:8.2
    container_name: flight-booking-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: flight-booking
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

  # Backend API Server
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: flight-booking-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/flight-booking
      JWT_SECRET: dev_jwt_secret_for_testing_only_change_in_production
      CORS_ORIGIN: http://localhost:4200
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      ADMIN_FULLNAME: System Administrator
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Angular App
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: flight-booking-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      NG_APP_API_URL: http://localhost:3000/api
      NG_APP_WEBSOCKET_URL: ws://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    networks:
      - flight-booking-network

networks:
  flight-booking-network:

volumes:
  mongodb_data:
    driver: local
